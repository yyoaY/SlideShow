<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="数量减少至5个">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.min.css">

    <!-- Demo styles -->
    <style>
        body {
            background: #fff;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        /* .swiper-container {
            width: 100%;
            padding-top: 50px;
            padding-bottom: 50px;
        }

        .swiper-slide {
            background-position: center;
            background-size: cover;
            width: 300px;
            height: 300px;

        } */
        .slide-container-div1 {
            width: 100%;
            height: 300px;
        }

        .swiper-container-p1 {
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="slide-container-div1">
        <div class="swiper-container  swiper-container-p1 swiper-container-coverflow swiper-container-3d swiper-container-initialized swiper-container-horizontal"
            style="cursor: grab;">
            <div class="swiper-wrapper" style="transition-duration: 0ms; transform: translate3d(157px, 0px, 0px);">
                <div class="swiper-slide swiper-slide-active"
                    style="background-image: url(./images/1.png); transition-duration: 0ms; transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg); z-index: 1;">
                    <div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div>
                    <div class="swiper-slide-shadow-right" style="opacity: 0; transition-duration: 0ms;"></div>
                </div>
                <div class="swiper-slide swiper-slide-next"
                    style="background-image: url(./images/2.png); transition-duration: 0ms; transform: translate3d(0px, 0px, -100px) rotateX(0deg) rotateY(-50deg); z-index: 0;">
                    <div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div>
                    <div class="swiper-slide-shadow-right" style="opacity: 1; transition-duration: 0ms;"></div>
                </div>
                <div class="swiper-slide"
                    style="background-image: url(./images/3.png); transition-duration: 0ms; transform: translate3d(0px, 0px, -200px) rotateX(0deg) rotateY(-100deg); z-index: -1;">
                    <div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div>
                    <div class="swiper-slide-shadow-right" style="opacity: 2; transition-duration: 0ms;"></div>
                </div>
                <div class="swiper-slide"
                    style="background-image: url(./images/4.png); transition-duration: 0ms; transform: translate3d(0px, 0px, -300px) rotateX(0deg) rotateY(-150deg); z-index: -2;">
                    <div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div>
                    <div class="swiper-slide-shadow-right" style="opacity: 3; transition-duration: 0ms;"></div>
                </div>
                <div class="swiper-slide"
                    style="background-image: url(./images/5.png); transition-duration: 0ms; transform: translate3d(0px, 0px, -400px) rotateX(0deg) rotateY(-200deg); z-index: -3;">
                    <div class="swiper-slide-shadow-left" style="opacity: 0; transition-duration: 0ms;"></div>
                    <div class="swiper-slide-shadow-right" style="opacity: 4; transition-duration: 0ms;"></div>
                </div>

            </div>
            <!-- Add Pagination -->
            <!-- <div class="swiper-pagination swiper-pagination-bullets"><span
                class="swiper-pagination-bullet swiper-pagination-bullet-active"></span><span
                class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                class="swiper-pagination-bullet"></span><span class="swiper-pagination-bullet"></span><span
                class="swiper-pagination-bullet"></span></div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span> -->
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container-p1', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 3,
            loop: true,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            // pagination: {
            //     el: '.swiper-pagination',
            // },
        });
    </script>


    <div id="qds" style="display:none;"></div>
</body>

</html>
